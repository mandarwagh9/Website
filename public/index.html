<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>XYZ Company</h1>
        <p>Helping businesses integrate AI to make them 10x efficient</p>
    </header>
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>We specialize in integrating AI into business workflows to enhance efficiency and productivity.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Contact Us</button>
            </form>
            <p id="responseMessage"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 XYZ Company. All rights reserved.</p>
    </footer>
    <script src="https://github.com/mandarwagh9/Website/blob/main/public/scripts.js"></script>
</body>
</html>
